<div class="paginator">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{page.pravious_page_number}}">Avvalgi</a>
        {% endif %}

        <span class="current">
            page {{page.number}} of {{page.paginator.num_pages}}
        </span>

        {% if page.has_next %}
            <a href="?page={{page.next_page_number}}">Keyingi</a>
        {% endif %}
    </span>
</div>

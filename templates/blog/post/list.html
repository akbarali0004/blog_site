{% extends 'blog/base.html' %}
{% block title %}

{% endblock title %}
    <h1>IT_NEWS</h1>
{% block content %}
    <h1>IT-NEWS</h1>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{{post.get_absolute_url}}">{{post.title}}</a>
            </h2>
            <p class="date">
                Publish {{post.publish}} by {{post.author}}
            </p>
        </div>
    {% endfor %}
    {% include 'paginator.html' with page=page_obj %}
{% endblock content %}
